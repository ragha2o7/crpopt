{% extends "layout.html" %}
{% block body %}
<div class="container" style="max-width: 80%; margin-bottom: 30px;">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card" style="background-color: #ebebeb; padding: 35px; margin-top: 10%;">
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4" style="text-align: center; color: #343a40;"><h1>Reset Password</h1></legend>
                        <div class="form-group">
                            {{ form.email.label(class="form-control-label") }}
                            {{ form.email(class="form-control form-control-lg") }}
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-info"><b>Reset Password</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
