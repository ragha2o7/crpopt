{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    background-color: rgb(255, 255, 255);
  }
</style>
<br /><br />
  <h2 style="text-align: center; margin: 0px; color: black">
    <b>Find out which disease has been caught by your plant</b><br /><span style="font-size: 20px;">ನಿಮ್ಮ ಸಸ್ಯವು ಯಾವ ರೋಗವನ್ನು ಹಿಡಿದಿದೆ ಎಂಬುದನ್ನು ಕಂಡುಹಿಡಿಯಿರಿ</span>
  </h2>
  <br />
  <br>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <form class="form-signin" method="post" enctype="multipart/form-data">
          <h2 class="h4 mb-3 font-weight-normal">
            <b>Please Upload The Image</b><br />
            <span style="font-size: 17px;">ದಯವಿಟ್ಟು ಚಿತ್ರವನ್ನು ಅಪ್‌ಲೋಡ್ ಮಾಡಿ</span>
          </h2>
          <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
          <br>
          <br>
          <img id="output-image" class="rounded mx-auto d-block" />
          <button class="btn btn-lg btn-outline-success btn-block" type="submit" style="font-weight: bold;">Predict / ಊಹಿಸಿ</button>
        </form>
      </div>
    </div>
  </div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
{% endblock %}
